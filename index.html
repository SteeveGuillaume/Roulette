<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Roulette App" />
    <meta name="keywords" content="Roulette, Game, Spin" />
    <meta name="author" content="Your Name" />
    <title>Roulette App</title>
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-TBERV35RDP"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

  </head>
  <body>
    <div class="div-overlay">
      <h4 id="displayText" class="text-format"></h4>
    </div>
    <button id="refreshButton" class="refresh-button" aria-label="Refresh the page">üîÑ</button>
    <button id="settingsButton" class="settings-button" aria-label="Open settings">‚öôÔ∏è</button>
    <button id="rotateButton" class="spin-button" aria-label="Spin the roulette">Spin</button>
    
    <!-- Dialog -->
    <dialog id="settingsDialog">
      <form method="dialog">
        <h2>Settings</h2>
        <div class="slider-container">
          <div class="slider-item">
            <label for="max">MAX :</label>
            <input type="range" id="max" name="max" min="5" max="200" step="5">
            <span id="maxValue">100</span>
          </div>
          <div class="slider-item">
            <label for="nbColumn">Nb de lignes :</label>
            <input type="range" id="nbColumn" name="nbColumn" min="1" max="27" step="1">
            <span id="nbColumnValue">14</span>
          </div>
          <div class="slider-item">
            <label for="plein">Plein :</label>
            <input type="range" id="plein" name="plein" min="5" max="30" step="5">
            <span id="pleinValue">15</span>
          </div>
          <div class="slider-item">
            <label for="cheval">Cheval :</label>
            <input type="range" id="cheval" name="cheval" min="5" max="60" step="5">
            <span id="chevalValue">30</span>
          </div>
          <div class="slider-item">
            <label for="transversale">Transversale :</label>
            <input type="range" id="transversale" name="transversale" min="5" max="100" step="5">
            <span id="transversaleValue">50</span>
          </div>
          <div class="slider-item">
            <label for="carre">Carr√© :</label>
            <input type="range" id="carre" name="carre" min="5" max="120" step="5">
            <span id="carreValue">60</span>
          </div>
          <div class="slider-item">
            <label for="sixain">Sixain :</label>
            <input type="range" id="sixain" name="sixain" min="5" max="250" step="5">
            <span id="sixainValue">125</span>
          </div>
        </div>
        <menu>
          <button id="cancelButton">Cancel</button>
          <button type="submit">Save</button>
        </menu>
      </form>
    </dialog>
    
    <script type="module" src="/main.js"></script>
    <script type="module" src="/dialogHandlers.js"></script>
  </body>
</html>
