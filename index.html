<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <meta name="keywords" content="Roulette, Game, Spin" />

    <title>Roulette App</title>
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />

    <script async src="https://www.googletagmanager.com/gtag/js?id=G-TBERV35RDP"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}

    <link href="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/15.5.0/nouislider.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/15.5.0/nouislider.min.js"></script>
  </head>
  <body>
    <div class="div-overlay">
      <h4 id="displayText" class="text-format"></h4>
    </div>
    <button id="refreshButton" class="refresh-button disable-dbl-tap-zoom" aria-label="Refresh the page">üîÑ</button>
    <button id="settingsButton" class="settings-button disable-dbl-tap-zoom" aria-label="Open settings">‚öôÔ∏è</button>
    <div class="bottom-slider-container">
      <div id="rotateSlider" class="bottom-slider"></div>
    </div>
    <div class="right-slider-container">
      <div id="verticalSlider" class="right-slider"></div>
    </div>
    
      <!-- Dialog -->
    <dialog id="settingsDialog">
      <form method="dialog">
        <h2>Settings</h2>
        <div class="slider-container">
          <div class="slider-item">
            <label for="max">MAX :</label>
            <div id="maxSlider" class="slider"></div>
            <span id="maxValueMax">200</span>
          </div>
          <div class="slider-item">
            <label for="nbColumn">Nb de lignes :</label>
            <div id="nbColumnSlider" class="slider"></div>
            <span id="nbColumnValueMax">9</span>
          </div>
          <div class="slider-item">
            <input type="checkbox" id="pleinCheckbox" checked>
            <label for="plein">Plein :</label>
            <span id="pleinValueMin">5</span>
            <div id="pleinSlider" class="slider" data-checkbox="pleinCheckbox"></div>
            <span id="pleinValueMax">20</span>
          </div>
          <div class="slider-item">
            <input type="checkbox" id="chevalCheckbox" checked>
            <label for="cheval">Cheval :</label>
            <span id="chevalValueMin">5</span>
            <div id="chevalSlider" class="slider" data-checkbox="chevalCheckbox"></div>
            <span id="chevalValueMax">40</span>
          </div>
          <div class="slider-item">
            <input type="checkbox" id="transversaleCheckbox" checked>
            <label for="transversale">Transversale :</label>
            <span id="transversaleValueMin">5</span>
            <div id="transversaleSlider" class="slider" data-checkbox="transversaleCheckbox"></div>
            <span id="transversaleValueMax">60</span>
          </div>
          <div class="slider-item">
            <input type="checkbox" id="carreCheckbox" checked>
            <label for="carre">Carr√© :</label>
            <span id="carreValueMin">5</span>
            <div id="carreSlider" class="slider" data-checkbox="carreCheckbox"></div>
            <span id="carreValueMax">80</span>
          </div>
          <div class="slider-item">
            <input type="checkbox" id="sixainCheckbox" checked>
            <label for="sixain">Sixain :</label>
            <span id="sixainValueMin">5</span>
            <div id="sixainSlider" class="slider" data-checkbox="sixainCheckbox"></div>
            <span id="sixainValueMax">120</span>
          </div>
        </div>
        <menu>
          <button id="submitButton" type="submit">Save</button>
        </menu>
      </form>
    </dialog>
    
    <script type="module" src="/main.js"></script>
  </body>
</html>
